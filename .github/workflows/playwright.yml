name: Playwright run_test CI (Development)

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  run_test:
    name: Run Playwright run_test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run run_test automation
        env:
          CI: true
          BASE_URL: ${{ secrets.BASE_URL }}
          LOGIN_PATH: ${{ secrets.LOGIN_PATH }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          ALERT_TO: ${{ secrets.ALERT_TO }}
        run: |
          echo "ðŸ” Secrets check:"
          echo "BASE_URL set: $([[ -n \"$BASE_URL\" ]] && echo yes || echo no)"
          echo "LOGIN_PATH set: $([[ -n \"$LOGIN_PATH\" ]] && echo yes || echo no)"
          echo "USERNAME set: $([[ -n \"$USERNAME\" ]] && echo yes || echo no)"
          echo "PASSWORD set: $([[ -n \"$PASSWORD\" ]] && echo yes || echo no)"
          
          # Debug: Show actual values
          echo "DEBUG BASE_URL value: [$BASE_URL]"
          echo "DEBUG USERNAME value: [$USERNAME]"
          
          # Create .env file from secrets for CI run using printf
          printf "BASE_URL=%s\n" "$BASE_URL" > .env
          printf "LOGIN_PATH=%s\n" "$LOGIN_PATH" >> .env
          printf "USERNAME=%s\n" "$USERNAME" >> .env
          printf "PASSWORD=%s\n" "$PASSWORD" >> .env
          printf "LOGIN_USER=%s\n" "$USERNAME" >> .env
          printf "LOGIN_PASS=%s\n" "$PASSWORD" >> .env
          printf "EMAIL_HOST=%s\n" "$EMAIL_HOST" >> .env
          printf "EMAIL_PORT=%s\n" "$EMAIL_PORT" >> .env
          printf "EMAIL_USER=%s\n" "$EMAIL_USER" >> .env
          printf "EMAIL_PASS=%s\n" "$EMAIL_PASS" >> .env
          printf "ALERT_TO=%s\n" "$ALERT_TO" >> .env
          
          echo "âœ… .env file created for CI with email configuration"
          cat .env
          
          npx playwright test tests/run_test.spec.ts

      - name: Upload run_test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run_test-report
          path: run_test-report.html
          retention-days: 30
