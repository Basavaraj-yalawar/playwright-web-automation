name: Playwright run_test CI (Development)

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  run_test:
    name: Run Playwright run_test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run run_test automation
        env:
          CI: true
          BASE_URL: ${{ secrets.BASE_URL }}
          LOGIN_PATH: ${{ secrets.LOGIN_PATH }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          echo "ðŸ” Secrets check:"
          echo "BASE_URL set: $([[ -n \"$BASE_URL\" ]] && echo yes || echo no)"
          echo "LOGIN_PATH set: $([[ -n \"$LOGIN_PATH\" ]] && echo yes || echo no)"
          echo "USERNAME set: $([[ -n \"$USERNAME\" ]] && echo yes || echo no)"
          echo "PASSWORD set: $([[ -n \"$PASSWORD\" ]] && echo yes || echo no)"
          
          # Create .env file from secrets for CI run
          cat > .env << EOF
          BASE_URL=$BASE_URL
          LOGIN_PATH=$LOGIN_PATH
          USERNAME=$USERNAME
          PASSWORD=$PASSWORD
          LOGIN_USER=$USERNAME
          LOGIN_PASS=$PASSWORD
          EOF
          
          echo "âœ… .env file created for CI"
          
          npx playwright test tests/run_test.spec.ts

      - name: Upload run_test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run_test-report
          path: run_test-report.html
          retention-days: 30
